<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>계산기</title>
</head>
<body>
    <div id="calculator">
        <h1 id="title">계산기</h1>
        <div id="evalString"></div>
        <div id="buttonList">
            <div class="rowButtonList">
                <div class="button" ></div>
                <div class="button" ></div>
                <div class="button" id="btnClear">Clear</div>
                <div class="button" id="btnDel">x</div>
            </div>
            <div class="rowButtonList">
                <div class="button" id="btn1">1</div>
                <div class="button" id="btn1">2</div>
                <div class="button"id="btn1">3</div>
                <div class="button colorOrange" id="btnDv">/</div>
            </div>
            <div class="rowButtonList">
                <div class="button" id="btn4">4</div>
                <div class="button" id="btn5">5</div>
                <div class="button" id="btn6">6</div>
                <div class="button colorOrange" id="btnMul">*</div>
            </div>
            <div class="rowButtonList">
                <div class="button" id="btn7">7</div>
                <div class="button" id="btn8">8</div>
                <div class="button" id="btn9">9</div>
                <div class="button colorOrange" id="btnPlus">+</div>
            </div>
            <div class="rowButtonList">
                <div class="button colorOrange" id="btnDot">.</div>
                <div class="button" id="btn0">0</div>
                <div class="button colorOrange" id="btnEq">=</div>
                <div class="button colorOrange" id="btnMi">-</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
